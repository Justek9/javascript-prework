<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<h1>Gra "papier, kamień, nożyce"</h1>
		<div class="wrapper">
			<div class="player-moves">
				<p>Wybierz swój ruch:</p>
				<div id="icons">
					<i class="fa-regular fa-hand-back-fist" id="play-rock"></i>
					<i class="fa-regular fa-hand" id="play-paper"></i>
					<i class="fa-regular fa-hand-scissors" id="play-scissors"></i>
				</div>
			</div>
			<div class="computer-moves">
				<p>Ruch komputera:</p>
				<div class="dispaly-computer-move">
					<i class="fa-regular fa-hand-back-fist hidden" id="comp-play-rock"></i>
					<i class="fa-regular fa-hand hidden" id="comp-play-paper"></i>
					<i class="fa-regular fa-hand-scissors hidden" id="comp-play-scissors"></i>
					</divclass>
				</div>

			</div>

		</div>
		<div id="messages">
			<p class="round"> Runda: <span id="round">1</span></p>
			<p id="result">Wynik gry: </p>
			<div class="points-wrapper">
				<p class="points"> Twoje punkty: <span id="players-points">0</span>
				<p class="points"> Punkty komputera: <span id="computers-points">0</span> </p>
			</div>
			<div class="btns">
				<button id="next-round">Następna runda</button>
				<button id="reset">RESET</button>
			</div>
		</div>
		<script src="js/functions.js"></script>
		<script src="js/script.js"></script>
</body>

</html>
